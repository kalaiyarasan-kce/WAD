<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <table style="text-align: center;" border="2px">
        <form style="text-align: center;">
        <tr>
            <td colspan="2"><h1>Registration form</h1></td>
        </tr>
        <tr>
            <td>
                Enter Name
            </td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
        <td>
            Enter password
        </td>
    <td><input type="password" name="password"></td></tr>
    <tr>
        <td>
            Enter address
        </td>
        <td>
            <textarea name="address"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            Select Game
        </td>
        <td>
            <input type="checkbox">Hockey <br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Badminton<br>
            <input type="checkbox">Volleyball<br>
        </td>
    </tr>
    <tr>
        <td>
            Gender
        </td>
        <td>
            <input type="radio" name="Male">Male
            <input type="radio" name="Female">Female

        </td>
    </tr>
    <tr>
        <td>
            Select Your Age
        </td>
        <td>
            <select name="Select" id="0">
                <option value="Select">Select</option>
            <option value="Select">10-15</option>
            <option value="Select">15-20</option>
            <option value="Select">20-25</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>
            Select Photo
        </td>
        <td>
            <input type="file" name="file">
        </td>
    </tr>
    <tr><td colspan="3">
        <button>Click Me</button>
        <button>Reset</button>
        <button>Submit Form</button>
    </td>
    </tr>
        </form>
    </table>
    </body>
</html>
