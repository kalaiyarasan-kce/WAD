    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            
            document.getElementById('nameError').innerText = '';
            document.getElementById('yearError').innerText = '';
            document.getElementById('passwordError').innerText = '';

            let valid = true;

           
            const name = document.getElementById('name').value;
            const namePattern = /^[a-zA-Z\s]+$/; // Allow only letters and spaces
            if (!namePattern.test(name)) {
                document.getElementById('nameError').innerText = 'Name should not have any special characters.';
                valid = false;
            }

            const year = document.getElementById('year').value;
            if (year !== '2nd year') {
                document.getElementById('yearError').innerText = 'Year should be 2nd year.';
                valid = false;
            }

          
            const password = document.getElementById('password').value;
            if (password.length < 5 || password.length > 8) {
                document.getElementById('passwordError').innerText = 'Password should be minimum of 5 characters and maximum of 8 characters.';
                valid = false;
            }
            if (valid) {
                alert('Form submitted successfully!');
                
            }
        });
    </script>
